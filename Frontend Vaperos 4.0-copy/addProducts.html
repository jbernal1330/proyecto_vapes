<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App - Add Products</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="header">
        <span class="app-title">Los Vaperos 4.0</span>
        <a href="index.html">
            <img src="Images/vape 2.png" class="user-icon" alt="User Icon">
        </a>
    </div>
    <div class="container">
        <div class="add-product-box">
            <h2>Add Product</h2>
            <form onsubmit="event.preventDefault(); sendProductData();">
                <div class="textbox">
                    <input type="text" placeholder="Product Name" id="product-name" required>
                </div>
                <div class="textbox">
                    <input type="number" placeholder="Product Price" id="product-price" required>
                </div>
                <div class="textbox">
                    <textarea placeholder="Product Description" id="product-description" required></textarea>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </div>
<script>

function sendProductData() {
    const productName = document.getElementById('product-name').value;
    const productPrice = document.getElementById('product-price').value;
    const productDescription = document.getElementById('product-description').value;

    const data = {
        name: productName,
        price: productPrice,
        description: productDescription
    };

    axios.post('https://tu-backend.com/add-product', data)
        .then(response => {
            console.log('Product added successfully:', response.data);
        })
        .catch(error => {
            console.error('Error adding product:', error);
        });
}

</script>
</body>
</html>
