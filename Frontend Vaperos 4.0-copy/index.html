<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Vaperos</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" type="image/png" href="Images/vape.png">
</head>
<body>
    <div class="header">
        <span class="app-title">Los Vaperos</span>
        <a href="login.html">
            <img src="Images/perfil.png" class="user-icon" alt="User Icon">
        </a>
    </div>
    <div class="container index-page">
        <h2>Los Vaperos</h2>
        <div class="cards">
            <a href="addProducts.html" class="card">
                <h3>Agregar Productos</h3>
                <div class="icon">➕</div>
                <p>Agrega nuevos productos a tu inventario.</p>
            </a>
            <div class="card">
                <h3>Visualizar Inventario</h3>
                <div class="icon">📦</div>
                <p>Revisa el estado actual de tu inventario.</p>
            </div>
            <div class="card">
                <h3>Eliminar Productos</h3>
                <div class="icon">🗑️</div>
                <p>Elimina productos de tu inventario.</p>
            </div>
            <div class="card">
                <h3>Modificar Productos</h3>
                <div class="icon">📝</div>
                <p>Actualiza la información de tus productos.</p>
            </div>
        </div>
    </div>
</body>
</html>
