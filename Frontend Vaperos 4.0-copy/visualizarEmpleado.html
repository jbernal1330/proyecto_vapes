<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuración de metadatos y enlaces a recursos externos -->
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para responsive design -->
    <title>Visualizacion empleado</title> <!-- Título de la página -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconexión a Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconexión con soporte para CORS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet"> <!-- Enlace a las fuentes Krub y Space Mono desde Google Fonts -->
    <link rel="preload" href="CSS/styleVisualizarEmpleado.css" as="style"> <!-- Precarga del archivo CSS principal -->
    <link rel="stylesheet" href="CSS/styleVisualizarEmpleado.css"> <!-- Enlace al archivo CSS principal -->
</head>

<body>
    <!-- Contenedor para el título y la barra de búsqueda -->
    <div class="titulo-visualizar">
        <h1>Visualizacion empleado</h1> <!-- Título de la página -->

        <!-- Contenedor de la barra de búsqueda -->
        <div class="barra-busqueda-visualizar">
            <!-- Ícono de búsqueda SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#CCFFFF" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" /> <!-- Forma del ícono -->
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /> <!-- Círculo del ícono -->
                <path d="M21 21l-6 -6" /> <!-- Línea del ícono que simboliza una lupa -->
            </svg>
            <!-- Campo de entrada para búsqueda -->
            <input type="text" placeholder="Buscar empleado . . ." class="buscar-visualizar">
        </div>
    </div>

    <!-- Contenedor para la tabla de empleados -->
    <div>
        <table>
            <thead>
                <tr> <!-- Encabezados de la tabla -->
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>ID</th>
                    <th>Rol</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- JavaScript mapea los usuarios -->>
            </tbody>
        </table>
    </div>

    <!-- Sección para visualizar un empleado -->
    <div class="formulario-visualizar">
        <h2>Visualizacion empleados</h2> <!-- Subtítulo de la sección -->

        <form>
            <!-- Grupo de campos para el nombre y apellido del empleado -->
            <div class="grupo-datos-visualizar">
                <!-- Campo para mostrar el nombre del empleado -->
                <div class="campo-especifico-visualizar">
                    <label>Nombre del empleado</label> <!-- Etiqueta para el nombre -->
                    <input type="text" placeholder="Primer nombre" class="campo-texto-visualizar" readonly>
                    <!-- Input para mostrar el nombre del empleado -->
                </div>
                <!-- Campo para mostrar el apellido del empleado -->
                <div class="campo-especifico-visualizar">
                    <label>Apellido del empleado</label> <!-- Etiqueta para el apellido -->
                    <input type="text" placeholder="Primer apellido" class="campo-texto-visualizar" readonly>
                    <!-- Input para mostrar el apellido del empleado -->
                </div>
            </div>

            <!-- Grupo de campos para el ID y rol del empleado -->
            <div class="grupo-datos-visualizar">
                <!-- Campo para mostrar el ID del empleado -->
                <div class="campo-especifico-visualizar">
                    <label>ID</label> <!-- Etiqueta para el ID -->
                    <input type="text" placeholder="Cédula del empleado" class="campo-texto-visualizar" readonly>
                    <!-- Input para mostrar el ID del empleado -->
                </div>
                <!-- Campo para mostrar el ID del empleado -->
                <div class="campo-especifico-visualizar">
                    <label>Rol del empleado</label> <!-- Etiqueta para el ID -->
                    <input type="text" placeholder="Rol del empleado" class="campo-texto-visualizar" readonly>
                    <!-- Input para mostrar el ID del empleado -->
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

async function loadEmployees() {
    try {
      const response = await axios.get('http://localhost:8080/users');
      const employees = response.data; // Suponiendo que la respuesta es un array de empleados

      const tableBody = document.getElementById('employee-table-body');

      // Limpia el contenido actual del tbody (en caso de que quieras actualizar)
      tableBody.innerHTML = '';
      console.log(employees);

      // Itera sobre cada empleado y crea una nueva fila en la tabla
      employees.forEach(employee => {
        const row = document.createElement('tr');

        // Crear las celdas para cada atributo del empleado
        const nameCell = document.createElement('td');
        nameCell.textContent = employee.fname;
        row.appendChild(nameCell);

        const lastNameCell = document.createElement('td');
        lastNameCell.textContent = employee.lname;
        row.appendChild(lastNameCell);

        const idCell = document.createElement('td');
        idCell.textContent = employee.id;
        row.appendChild(idCell);

        const roleCell = document.createElement('td');
        roleCell.textContent = employee.role;
        row.appendChild(roleCell);

        const passwordCell = document.createElement('td');
        passwordCell.textContent = employee.password; // Asegúrate de manejar la seguridad de mostrar contraseñas
        row.appendChild(passwordCell);

        const actionCell = document.createElement('td');
        const button = document.createElement('button');
        button.className = 'btn-visualizar';
        button.textContent = 'Visualizar';

        // Agregar un manejador de eventos al botón para mostrar los detalles del empleado
        button.addEventListener('click', () => {
                // Actualiza el formulario de visualización con los detalles del empleado
                document.querySelector('input[placeholder="Primer nombre"]').value = employee.fname;
                document.querySelector('input[placeholder="Primer apellido"]').value = employee.lname;
                document.querySelector('input[placeholder="Cédula del empleado"]').value = employee.id;
                document.querySelector('input[placeholder="Rol del empleado"]').value = employee.role;
            });

        // Aquí puedes agregar un manejador de eventos para el botón si es necesario
        actionCell.appendChild(button);
        row.appendChild(actionCell);

        // Agrega la fila al cuerpo de la tabla
        tableBody.appendChild(row);
      });

    } catch (error) {
      console.error('Error fetching employee data:', error);
    }
  }

  // Llamar a la función para cargar los empleados cuando la página haya cargado
  window.onload = loadEmployees;
</script>

</body>

</html>
